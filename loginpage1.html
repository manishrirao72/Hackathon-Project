    <script>
        function showPopup(message) {
            alert(message);
            window.location.href = "index.html"; // Redirect to home page
        }

        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>

<body>
    <div class="container">
        <h1>Online Mechanic Services</h1>
        <div id="loginPage">
            <h2>Login</h2>
            <form onsubmit="showPopup('Login Successful!'); return false;">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required><br>
                <input type="submit" value="Login">
            </form>
        </div>
        
        <!-- Signup Page -->
        <div id="signupPage" style="display: none;">
            <h2>Signup</h2>
            <form onsubmit="showPopup('Sign Successful'); return false;">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required><br>
                <input type="submit" value="Signup">
            </form>
        </div>
        
        <script>
            function showSignupPage() {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("signupPage").style.display = "block";
            }
        
            function showLoginPage() {
                document.getElementById("signupPage").style.display = "none";
                document.getElementById("loginPage").style.display = "block";
            }
        </script>
        
        <!-- Buttons to switch between login and signup pages -->
        <button onclick="showLoginPage()">Already have an account? Login</button>
        <button onclick="showSignupPage()">Don't have an account? Signup</button>
        
       
</body>
